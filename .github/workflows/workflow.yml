name: CI
on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Start Mysql
        run: sudo service mysql start
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1'
      - name: Test
        env:
          DATABASE_URL: "user:password@tcp(0.0.0.0:3306)/crud?charset=utf8&parseTime=True&loc=Local"
        run: go test ./...
